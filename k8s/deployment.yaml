apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-server
  labels:
    app: fastapi-server
spec:
  selector:
    matchLabels:
      app: fastapi-server
  replicas: 1
  template:
    metadata:
      labels:
        app: fastapi-server
    spec:
      containers:
        - name: fastapi-server
          image: gabrielloliveira/fastapi-helloworld:latest
          imagePullPolicy: Always
          ports:
            - name: fastapi-server
              containerPort: 80
              protocol: TCP
          # Mode 1: Using environment variables directly
          #          env:
          #            - name: NAME
          #              valueFrom:
          #                configMapKeyRef:
          #                  name: fastapi-server-env
          #                  key: NAME
          # Mode 2: Using ConfigMap to set all environment variables
          envFrom:
            - configMapRef:
                name: fastapi-server-env
      restartPolicy: Always